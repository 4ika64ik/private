      max-width: 500px;

    }

      color: #000000; /* White text color */

    .button {

      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff; /* White text color */

      border-radius: 5px;

    }
    @media (max-width: 500px) {
